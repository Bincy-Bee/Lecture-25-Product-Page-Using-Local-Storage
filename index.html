<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Using Local Storage</title>
    <style>
        @import url(css/style.css);
        @import url(css/media.css);
    </style>
</head>
<body>
    <section class="bg">
        <div class="overlay">
            <form>
                <fieldset>
                    <label for="img">URL :</label><br>
                    <input type="url" id="img" placeholder="Enter Product URL"><br>
                    <label for="title">Product Name :</label><br>
                    <input type="text" id="title" placeholder="Enter Product Title"><br>
                    <label for="price">Product Price :</label><br>
                    <input type="number" id="price" placeholder="Enter Product Price"><br>
                    <label for="cat">Product Category :</label><br>
                    <input type="text" id="cat" placeholder="Enter Product Category"><br>
                    <input type="submit" id="add" value="Submit">
                </fieldset>
            </form>
            <div id="product-page">
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
